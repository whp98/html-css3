<html>
    <!-- 文档头部区域 -->
<head>
    <meta http-equiv="Content-type" content="text/html;charset-utf-8">
    <!-- 标识文章标题 -->
    <title>无标题</title>
</head>
<!-- 文档主体区域 -->
<body style="background-color: black;color: azure;">
    网页正文
    <!-- n级标题标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!-- 用于标识段落文本 -->
    <p>段落</p>
    <!-- 字符格式标签，可以让字符呈现一定的效果。 -->
    <b>加粗显示</b>
    <!-- 斜体显示 -->
    <i>斜体显示</i>
    <!-- 让文字显示闪烁效果,亲测已经不受支持 -->
    <!-- <blink>你好</blink> -->
    <!-- 标识放大文本，用放大效果显示，在html5中已经废除 -->
    <!-- <big></big> -->
    
</html>
