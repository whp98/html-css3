<!-- 用来告诉浏览器触发模式的doctype  -->
<!DOCTYPE html>
<!-- 说明文档的字符编码，否则浏览器不能正确解析 -->
<META charset="utf-8">
    <!-- html5标记不区分字母大小写，标记结束符号，以及属性是否加了引号 -->
    <!-- 几种等效的写法 -->
    <meta charset="utf-8">
    <META charset="utf-8"/>
    <META charset="utf-8">
<title>第一个html页面</title>
<!-- 可以直接编写所需的内容，浏览器在渲染的时候会自动添加 ,为了代码的可维护性，尽量增加可以选的元素-->
<p>Hello,World</p>
