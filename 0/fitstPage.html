<!-- html5简化了doctype标记 -->
<!DOCTYPE html>
<!-- 在html5中指定文档编码 -->
<meta charset="utf-8">
<!-- html5兼容很多种写法下面几种都可以的 -->
<img src="foo" alt="bar"/>
<p class="foo">Hello World</p>
<img src="foo" alt="bar">
<p class="foo">Hello World
<IMG SRC="foo" ALT ="bar">
<p CLASS="foo">Hello World</p>
<img src=foo alt=foo>
<p class=foo>Hello World</p>
<!-- html5支持增强表单 -->
<input type="number">
<input type="search">
<input type="range">
<input type="email">
<input type="date">
<input type="url">
